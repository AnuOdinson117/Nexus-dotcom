{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url "home" %}"> <img class="logo" src="{% static "logo.png" %}" alt=""> </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link nava" href="{% url "profile_list" %}"> All Profiles </a>
        </li>
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link nava" href="{% url "profile" request.user.id %}"> My Profile </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nava" href="{% url "logout" %}"> Logout </a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link nava" href="{% url "login" %}"> Login </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nava" href="{% url "login" %}"> Register </a>
          </li>
        {% endif %}
      </ul>
      {% comment %} <form class="d-flex">
        <input class="form-control me-2 search-bar" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form> {% endcomment %}
      {% if user.is_authenticated %}
        <ul class="navbar-nav ml-auto">
          <li class="nav-link navbar-brand">
            <a href="{% url "profile" request.user.id %}">
              {% if user.profile.profile_image %}
                <img src="{{ user.profile.profile_image.url }}" alt="" class="rounded-circle" height="60" width="60">
              {% else %}
                <img src="{% static "images/logo.png" %}" alt="" class="rounded-circle" height="60" width="60">
              {% endif %}
            </a>
          </li>
        </ul>
      {% endif %}
    </div>
  </div>
</nav>
